<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Docker Monitor App</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CUSTOM CSS -->
    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="static/css/custom.css">
    <style>
        .string { color: green; }
        .number { color: darkorange; }
        .boolean { color: blue; }
        .null { color: magenta; }
        .key { color: red; }
        .margin-bottom {
            margin-bottom:15px;
        }
    </style>
</head>

<body role="document">


<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="static/img/logo.png" class="img-responsive pull-left" style="max-width:100px; margin-top:-7px;"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active" id="tab_request"><a href="#">Docker Info</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container" id="info">
    <div class="row">
        <div class="alert alert-warning" role="alert" align="center"><b>Version: <span id="version"></span></b><br /><span class="label label-warning" id="env"></span></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Nodes <span class="label label-info" id="nodeCounter">0</span> and Services <span class="label label-info" id="serviceCounter">0</span></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        Nodes:
                        <div class="col-md-12 form-group alert alert-warning" id="cluster">
                        </div>
                    </div>
                    <div class="row">
                        Services:
                        <div class="col-md-12 form-group alert alert-info" id="services">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /.col-sm-4 -->
</div>
<div class="container" id="console">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Docker Events Console <span class="label label-info" id="eventCounter">0</span>&nbsp;<button type="button" class="btn btn-success" id="clear_events">Clear</button></h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <span id="request_json"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /.col-sm-4 -->
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<!-- DOCKER SOCKET MONITOR -->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="static/js/dockersocket.js"></script>
<!-- END DOCKER SOCKET MONITOR -->
</body>
</html>
